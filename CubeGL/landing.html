<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>WebGL Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
            integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
            crossorigin="anonymous" defer>
    </script>
    <script src="cubegl.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="header">
      Rotating cube customise
    </div>
    <div class="container">
      <canvas id="glcanvas" width="700" height="700"></canvas>
      <div class="options" id="optionsID">
        <div class="optionTitle" id ="cameraPosT">
          Zoom : 25
        </div>
        <div class="slidecontainer">
          <input type="range" min="0" max="200" value="25" class="slider" id="cameraPosS">
        </div>

        <div class="optionTitleVertex" id ="vertex1T">Vertex 1 Position</div>
        <div class="slidecontainer"><input type="range" min="1" max="100" value="10" class="slider" id="vertex1S"></div>
      </div>
    </div>
  </body>
</html>
